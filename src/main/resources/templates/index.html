<body class="bg-light two-ways-page">
<div class="uniboard-login d-flex align-content-center flex-wrap">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="login-logo">
                    <a href="https://uma.es"><img class="align-content" src="/images/logo-uma.png" alt="UMA"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container two-ways">
        <div class="row intro">
            <div class="col-12">
                <h2>Herramienta web para Petición de Vigilancias</h2>
                <br>
                <p>Selecciona la opción de su interés, entre <strong>Administrador</strong> y <strong>Docente</strong>:
                </p>
            </div>
        </div>
        <div class="row two-ways-content">

            <div class="col-12 col-md-6 left-way">
                <h2>Administrador</h2>
                <p>Acceso a la administración de la plataforma.</p>
                <a href="/login/admin" class="iconed text-center"><img
                        src="/images/administracion.png" alt="Acceso a Administración" width="50%"></a>
            </div>

            <div class="col-12 col-md-6 right-way">
                <h2>Docente</h2>
                <p> Acceso a la herramienta personal para peticiones de vigilancia</p>
                <a href="/login/teacher" class="iconed text-center"><img src="/images/profesores.png"
                                                                                     alt="Acceso Docente"
                                                                                     width="50%"></a>
            </div>

        </div>
    </div>
    <footer class="fixed-bottom">
        <p class="clearfix blue-grey lighten-2 text-sm-center mb-0 px-2">
            <span class="d-block d-md-inline-block d-none d-lg-block">&copy; 2022 Universidad de Málaga</span>

    </footer>
